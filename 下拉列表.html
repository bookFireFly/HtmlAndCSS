<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
下拉列表框：
<select name="select1">
<option>数码相机区</option>
<option>摄像器材</option>
<option>MP3、Mp4、Mp5</option>
<option>U盘、移动硬盘</option>
</select>
&nbsp;&nbsp;&nbsp;多选列表框，不可多选：
<select name="select2" size="2">
<option>数码相机区</option>
<option>摄像器材</option>
<option>MP3、Mp4、Mp5</option>
<option>U盘、移动硬盘</option>
</select>
&nbsp;多选列表框，可多选：
<select name="select3" size="3" multiple>
<option>数码相机区</option>
<option>摄像器材</option>
<option>MP3、Mp4、Mp5</option>
<option>U盘、移动硬盘</option>
</select>
&nbsp;多选列表框，不可用：
<select name="select3" size="3" multiple disabled>
<option>数码相机区</option>
<option>摄像器材</option>
<option>MP3、Mp4、Mp5</option>
<option>U盘、移动硬盘</option>
</select>
</body>
</html>
